<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Collapsible using HTML and CSS - Nomee</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- Details is a valid tag, most of the new browsers support this tag
      When we use Details, it will wrap all the content in a line and we can expand or collapse with a click -->
        <!-- Documentations: https://www.w3schools.com/TAGS/tag_details.asp -->
        <div class="header">
            <nav>
                <details closed>
                    <summary>
                        <p>User</p>
                    </summary>
                    <ul>
                        <li>
                            <details closed>
                                <summary>Profiles</summary>
                                <ul>
                                    <li>Name</li>
                                    <li>Password</li>
                                </ul>
                            </details>
                        </li>
                        <li>Settings</li>
                        <li>Sign Out</li>
                    </ul>
                </details>
            </nav>
            <h1>HTML CSS Collapsible</h1>
        </div>

</html>
